version: '3.9'
services:
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
    env_file:
      - ../.env
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=prisma_example
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
volumes:
  mysql: